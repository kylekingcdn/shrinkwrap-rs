[package]
name = "shrinkwrap"
version = "0.1.2"
edition = "2024"
description = "Automates the wrapping and merging of data-based structs with associated metadata and extra information"
categories = ["data-structures", "development-tools", "value-formatting"]
repository = "https://github.com/kylekingcdn/shrinkwrap-rs"
license = "MIT"

[lib]

[features]
default = []
expand = ["shrinkwrap-macros/expand"]

[dependencies]
serde = { version = "1.0.219", features = ["derive"] }
shrinkwrap-macros = { version = "0.1.2", path = "../shrinkwrap-macros" }
